<!DOCTYPE html>
<html>
<head>
  <!-- 引入Bootstrap样式（不用自己写CSS） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e9f5ff; padding: 20px; }
    .card { margin-top: 20px; }
    .status-tag { background: #86e57f; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 14px; }
  </style>
</head>
<body>
  <!-- 标题栏 -->
  <div>
    <h4>设备使用标志</h4>
    <span>220.160.53.129</span>
  </div>

  <!-- 信息卡片 -->
  <div class="card">
    <div class="card-body">
      <!-- 设备编号+状态 -->
      <h5>TE36965 <span class="status-tag">检验合格</span></h5>
      <!-- 基础信息 -->
      <p class="mb-1">使用单位：福建省高侨酒店有限公司</p >
      <p class="mb-1">使用地点：8号楼</p >
      <p class="mb-3">楼盘名称：/</p >
      
      <!-- 时间信息（栅格布局） -->
      <div class="row mb-4">
        <div class="col">上次维保<br>2026-01-14</div>
        <div class="col">上次检验/检测<br>2025-08-31</div>
        <div class="col">下次检验/检测<br>2026-08-31</div>
      </div>

      <!-- 详细参数（列表） -->
      <div class="row">
        <div class="col-6">设备型号</div>
        <div class="col-6">LEHY-III</div>
      </div>
      <div class="row">
        <div class="col-6">出厂编号</div>
        <div class="col-6">140704846</div>
      </div>
      <div class="row">
        <div class="col-6">使用状态</div>
        <div class="col-6">在用</div>
      </div>
      <!-- 更多参数继续加row即可 -->
    </div>
  </div>

  <!-- 引入Bootstrap脚本（可选，不影响静态展示） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
